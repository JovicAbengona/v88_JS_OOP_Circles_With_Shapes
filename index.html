<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/929adf1879.js" crossorigin="anonymous"></script>
        <title>Village88 JavaScript Track | OOP | JS Circles with Shapes</title>
    </head>
    <body>
        <div class="navbar">
            <label>Color: </label>
            <input type="color" name="color" id="color" class="color" value="#52b788">
            <label>Shapes: </label>
            <button id="circle" class="shapes active fas fa-circle"></button>
            <button id="square" class="shapes far fa-square"></button>
            <button id="star" class="shapes far fa-star"></button>
            <button class="reset">Reset</button>
        </div>
        <section>
            <div id="canvas"></div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
